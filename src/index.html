<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9b54de88d2.js" crossorigin="anonymous"></script>
    <script src="./index.js" type="module" defer></script>
</head>

<body>
    <div class="to-do-list">
        <div class="header">
            <span>Today's To Do</span>
            <i class="fa-solid fa-arrows-rotate"></i>
        </div>

        <div class="add-task-section">
            <form action="">
                <div><input class="enter-task" type="text" placeholder="Add to your list.." required></div>
            </form>
        </div>

        <div class="tasks-section">
            <ul role="list" class="tasks-list">
            </ul>
        </div>
        <div class="clear-btn">
            <button disabled>Clear All Completed</button>
        </div>
    </div>
</body>

</html>
